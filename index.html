<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
</head>
<body>
    <div>
        <p>Please fill the form to create an account, and then you can enjoy our content</p>
    </div>

    <div id="account-info">
        <form action="holmes.html">
            <div id="name-div">
                <label for="name">Name: </label>
                <input type="text" id="name" value="">
            </div>
            <br>

            <div id="birthday-div">
                <label for="birthday">Date of Birth: </label>
                <input type="date" id="birthday">
            </div>
            <br>

            <label for="email">Email: </label>
            <input type="email" id="email" value="@info">

            <label for="password">Password: </label>
            <input type="password" id="password">

            <input type="submit">
        </form>
    </div>
</body>
</html>
